language: c

sudo: false

matrix:
  include:
    - os: linux
      compiler: gcc
      install: bash .ci/build-c2man.sh
      env: PATH=$PATH:$TRAVIS_BUILD_DIR/c2man-install

    - os: linux
      compiler: clang

    - os: osx
      compiler: clang

    - os: linux
      language: python
      python: 3.5
      env: PATH=$PATH:$TRAVIS_BUILD_DIR/c2man-install
      install:
        - pip install ninja
          # XXX: Move back to the latest release once 0.48.1 is out
        - pip install git+https://github.com/mesonbuild/meson@0.48
      before_script:
        - bash .ci/build-c2man.sh
      script:
        - meson build
        - ninja -C build
        - ninja -C build test
      cache: pip

    - os: windows
      install:
        - export PATH=/c/Python35:/c/Python35/Scripts/$PATH
        - python -m pip install ninja
          # XXX: Move back to the latest release once 0.48.1 is out
        - python -m pip pip install git+https://github.com/mesonbuild/meson@0.48
        - call "%VS140COMNTOOLS%\..\..\VC\vcvarsall.bat" "x64"
      script:
        - meson -Ddocs=false --backend=ninja build
        - ninja -C build
        - ninja -C build test

before_script:
  - ./autogen.sh

script:
  - make
  - make check || (cat `find -name '*.log'` && false)
  - make distcheck || (cat `find -name '*.log'` && false)
